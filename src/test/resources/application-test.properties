# Test Configuration
spring.application.name=parking-management-test

# In-memory H2 Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Disable Flyway for testing
spring.flyway.enabled=false

# JWT Configuration for Testing
app.jwt.secret=testSecretKey12345678901234567890123456789012345678901234567890
app.jwt.expiration=3600000

# Disable Redis for testing (use simple cache)
spring.cache.type=simple

# Logging Configuration for Testing
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN
logging.level.com.evmak.parking_management=INFO

# Disable web security debug for tests
logging.level.org.springframework.security.web=WARN